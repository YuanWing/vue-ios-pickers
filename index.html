  <style>
    body {
      margin: 0;
    }
    button {
      font-size: 1em;
    }
    .demo {
      margin: 20px;
    }
    .data {
      padding: 10px;
      box-sizing: border-box;
      font-size: .9em;
      position: fixed;
      color: #fff;
      right: 0;
      top: 0;
      background-color: rgba(0, 0, 0, .7);
    }
    .demo-content {
      margin-left: 1em;
      list-style: none;
      padding-top: .3em;
      padding-bottom: .3em;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul class="demo">
      <li class="demo-title">三级联动(带默认值)</li>
      <li class="demo-content">
        <vue-ios-pickers
          :picker-data="pickerData"
          :on-confirm="confirmHandler"
          :on-item-change="changeHandler"
          v-model="defaultData.picker"
          name="picker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">双列数据</li>
      <li class="demo-content">
        <vue-ios-pickers
          :picker-data="pickerData"
          placeholder="自定义提示语"
          :cols="2"
          :on-confirm="confirmHandler"
          v-model="defaultData.doublePicker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">单列数据</li>
      <li class="demo-content">
        <vue-ios-pickers
          :picker-data="pickerData"
          :cols="1"
          :on-confirm="confirmHandler"
          v-model="defaultData.singlePicker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">日期(年.月.日)</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="date"
          align="left"
          :on-confirm="confirmHandler"
          v-model="defaultData.datePicker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">日期(长期有效)</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="date"
          align="left"
          :is-long="true"
          :on-confirm="confirmHandler"
          v-model="defaultData.dateLong"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">日期(年.月)</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="date"
          :cols="2"
          :on-confirm="confirmHandler"
          v-model="defaultData.date2Picker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">日期(年)</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="date"
          :cols="1"
          :on-confirm="confirmHandler"
          v-model="defaultData.yearPicker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">时间</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="time"
          :on-confirm="confirmHandler"
          v-model="defaultData.timePicker"
        ></vue-ios-pickers>
      </li>
      <li class="demo-title">日期+时间</li>
      <li class="demo-content">
        <vue-ios-pickers
          date="datetime"
          :on-confirm="confirmHandler"
          v-model="defaultData.datetimePicker"
        ></vue-ios-pickers>
      </li>
    </ul>
    <div class="data">
      <pre v-text="resultData"></pre>
    </div>
  </div>
  <script src="https://lib.baomitu.com/vue/2.5.16/vue.min.js"></script>
  <script src="./dist/vue-ios-pickers.js"></script>
  <script>
      new Vue({
        el: '#app',
        data: {
          defaultData: {
            picker: [ '四川', '泸州市', '02822' ],
            datetimePicker: '2020-1-5 06:55',
            dateLong: -1
          },
          pickerData: [
            [
              {
                name: '北京',
                id: '010',
                children: [
                  {
                    name: '北京',
                    id: '0101',
                    children: [
                      { name: '西城区', id: '010101' },
                      { name: '东城区', id: '010102' },
                      { name: '海淀区', id: '010103' },
                    ]
                  }
                ]
              }, {
                name: '四川',
                id: '028',
                children: [
                  {
                    name: '成都市',
                    id: '0281',
                    children: [
                      { name: '武侯区', id: '02811' },
                      { name: '青羊区', id: '02812' },
                      { name: '成华区', id: '02813' },
                      { name: '锦江区', id: '02814' },
                      { name: '金牛区', id: '02815' },
                    ]
                  }, {
                    name: '泸州市',
                    id: '0282',
                    children: [
                      { name: '江阳区', id: '02821' },
                      { name: '龙马潭区', id: '02822' },
                      { name: '纳西区', id: '02823' },
                      { name: '泸县', id: '02824' },
                    ]
                  }
                ]
              }
            ]
          ],
          resultData: ''
        },
        methods: {
          confirmHandler: function(result) {
            this.resultData = JSON.stringify(result, '', 2);
          },
          changeHandler: function(data) {
            this.resultData = JSON.stringify(data, '', 2);
          }
        }
      });
    </script>
</body>
</html>
